<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
        :root {
            font-family: system-ui, Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            font-weight: 400;
            color: #333;
            background-color: #f0f0f0;

            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            display: flex;
            place-items: center;
            min-width: 320px;
            min-height: 100vh;
        }

        button {
            font-family: inherit;
            font-weight: inherit;
            font-size: inherit;
            color: inherit;
            background-color: #f0f0f0;
            padding: 8px 16px;
            border: 2px solid #333;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #d5d5d5;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        #game-title {
            font-size: 3.5rem;
            font-weight: 100;
        }

        #status-dock {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #515151;
            background: #e0e0e0;
            padding: 10px;
            border-radius: 7px;
        }

        #board {
            display: grid;
            background-color: #333;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin: auto;
            padding: 10px;
            border-radius: 7px;
        }

        #restart-button {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 50px;
        }

        .cell {
            border: none;
            border-radius: 3px;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        .cell:disabled {
            cursor: not-allowed;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="game-title">
            Tic Tac Toe
        </div>
        <div id="status-dock"></div>
        <div id="board"></div>
        <button id="restart-button" onclick="restartGame()">â†»</button>
    </div>

    <script>
        // Game state variables
        let currentPlayer = 'X';
        let boardState = Array(9).fill(null);

        // Create status dock
        const statusDock = document.getElementById('status-dock');
        updateStatus();

        // Create board element
        const board = document.getElementById('board');

        // Create 9 cells (3x3 grid)
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('button');
            cell.classList.add('cell');
            cell.dataset.index = i; // Store the cell index
            board.appendChild(cell);

            // Add click event listener to each cell
            cell.onclick = () => {
                if (makeMove(cell, i)) {
                    // updateStatus();
                    isCurrentPlayerWin();
                    console.log(boardState)
                };
            }
        }

        function updateStatus() {
            statusDock.textContent = `${currentPlayer}'s turn`;
        }

        function disableBoard() {
            for (const cell of board.children) {
                cell.disabled = true;
            }
        }

        function makeMove(cell, i) {
            if (boardState[i] !== null) return false;

            boardState[i] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.disabled = true;
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

            return true;
        }

        function isCurrentPlayerWin() {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    console.log(`Player ${boardState[a]} wins!`);

                    return true;
                }
            }
        }

        function restartGame() {
            currentPlayer = 'X';
            boardState = Array(9).fill(null);
            for (const cell of board.children) {
                cell.textContent = '';
                cell.disabled = false;
            }
            // updateStatus();
        }

        // function updateStatus() {
        //     statusText.textContent = 'Current Player: ' + currentPlayer;
        //     statusDock.appendChild(statusText);
        // }
    </script>
</body>

</html>
