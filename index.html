<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
        :root {
            font-family: system-ui, Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            font-weight: 400;
            color: #333;
            background-color: #f0f0f0;

            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            display: flex;
            place-items: center;
            min-height: 100vh;
        }

        button {
            font-family: inherit;
            font-weight: inherit;
            font-size: inherit;
            color: inherit;
            background-color: #f0f0f0;
            padding: 8px 16px;
            border: 2px solid #333;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #d5d5d5;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            text-align: center;
        }

        #game-title {
            font-size: 3rem;
            font-weight: 100;
            max-width: 400px;
        }

        #status-display {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #515151;
            background: #e0e0e0;
            padding: 10px;
            border-radius: 7px;
        }

        #board {
            background-color: #333;
            margin: auto;
            padding: 10px;
            border-radius: 7px;
        }

        #restart-button {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 50px;
        }

        .cell {
            border: none;
            border-radius: 3px;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        .cell:disabled {
            cursor: not-allowed;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="game-title">
            Tic Tac Toe 井字棋
        </div>
        <div id="status-display"></div>
        <div id="board"></div>
        <button id="restart-button">↺</button>
    </div>

    <script>
        // ======= Functions =======
        // Renderers
        function renderStatusDock(dock, gameState) {
            dock.textContent = `${gameState.currentPlayer}'s turn`;
        }

        function renderBoard(board, size) {
            // Create grid layout
            board.innerHTML = ''; // Clear existing board
            board.style.display = 'grid';
            board.style.gridTemplateColumns = `repeat(${size}, 120px)`;
            board.style.gridTemplateRows = `repeat(${size}, 120px)`;
            board.style.gap = '10px';

            // Create cells
            const cells = [];
            for (let i = 0; i < size ** 2; i++) {
                const cell = document.createElement('button');
                cell.classList.add('cell');
                cell.textContent = '';
                cell.dataset.index = i;
                cells.push(cell);

                board.appendChild(cell);
            }

            return cells;
        }

        function renderGame(gameState, cells, statusDisplay) {
            //Update cells
            cells.forEach((cell, index) => {
                cell.textContent = gameState.boardState[index] || '';
                cell.disabled = gameState.boardState[index] !== null || !gameState.isGameActive;
            });

            renderStatusDock(statusDisplay, gameState);
        }

        // Game logic
        function makeMove(index, gameState) {

            if (!gameState.isGameActive || gameState.boardState[index] !== null) {
                return gameState;
            }

            const nextState = {
                ...gameState,
                boardState: [...gameState.boardState]
            };

            nextState.boardState[index] = gameState.currentPlayer;
            nextState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';

            return nextState;
        }

        //         return false;
        //     }

        //     gameStatus.boardState[i] = gameStatus.currentPlayer;
        //     cell.textContent = currentPlayer;
        //     cell.disabled = true;
        //     currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

        //     return true;
        // }

        // function disableBoard(board) {
        //     for (const cell of board.children) {
        //         cell.disabled = true;
        //     }
        // }

        // function isCurrentPlayerWin() {
        //     const winningCombinations = [
        //         [0, 1, 2],
        //         [3, 4, 5],
        //         [6, 7, 8],
        //         [0, 3, 6],
        //         [1, 4, 7],

        //     ];

        //     for (const combination of winningCombinations) {
        //         const [a, b, c] = combination;
        //         if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
        //             console.log(`Player ${boardState[a]} wins!`);

        //             return true;
        //         }
        //     }
        // }

        // ======== Main =======
        // Game constants
        const BOARD_SIZE = 3;
        const CELL_COUNT = BOARD_SIZE * BOARD_SIZE;

        // DOM elements
        const statusDisplay = document.getElementById('status-display');
        const board = document.getElementById('board');
        const restartButton = document.getElementById('restart-button');

        const initialStatus = {
            boardState: Array(CELL_COUNT).fill(null),
            currentPlayer: 'X',
            isGameActive: true,
            winner: null
        };

        let gameState = { ...initialStatus };

        // Initialize game
        const cells = renderBoard(board, BOARD_SIZE);
        cells.forEach((cell, index) => {
            cell.onclick = () => {
                const newState = makeMove(index, gameState);
                if (newState !== gameState) {
                    gameState = newState;
                    renderGame(gameState, cells, statusDisplay);
                }
            };
        });

        restartButton.onclick = () => {
            resetGame();
        }

        function resetGame() {
            gameState = { ...initialStatus };
            // Update UI
            renderStatusDock(statusDisplay, initialStatus);
            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
            });
        }


        // Setup restart button
        restartButton.onclick = () => {
            resetGame();
        };
    </script>
</body>

</html>
