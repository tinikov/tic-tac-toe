<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
        :root {
            font-family: system-ui, Arial, Helvetica, sans-serif;
            line-height: 1.5;
            font-weight: 400;
            color: #333;
            background-color: #f0f0f0;

            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            display: flex;
            place-items: center;
            min-width: 320px;
            min-height: 100vh;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            margin: auto;
            color: #333;
        }

        #status-dock {
            margin: 40px auto;
        }

        #board {
            display: grid;
            background-color: #333;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin: auto;
            padding: 10px;
            border-radius: 7px;
        }

        .cell {
            color: #333;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        .cell:hover {
            background-color: #d5d5d5;
        }

        .cell:disabled {
            cursor: not-allowed;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="status-dock">empty</div>
        <div id="board"></div>
    </div>

    <script>
        // Game state variables
        let currentPlayer = 'X';
        let boardState = Array(9).fill(null);

        // Set up status dock
        // const statusDock = document.getElementById('status-dock');
        // let statusText = document.createElement('div');
        // let restartButton = document.createElement('button');
        // restartButton.textContent = 'Restart Game';
        // statusDock.appendChild(restartButton);
        // updateStatus();

        // Create board element
        const board = document.getElementById('board');

        // Create 9 cells (3x3 grid)
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('button');
            cell.classList.add('cell');
            cell.dataset.index = i; // Store the cell index
            board.appendChild(cell);

            // Add click event listener to each cell
            cell.onclick = () => {
                if (makeMove(cell, i)) {
                    // updateStatus();
                    checkGameOver();
                    console.log(boardState)
                };
            }
        }

        function makeMove(cell, i) {
            if (boardState[i] !== null) return false;

            boardState[i] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.disabled = true;
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

            return true;
        }

        function checkGameOver() {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    alert(`Player ${boardState[a]} wins!`);

                    for (cell of board.children) {
                        cell.disabled = true;
                    }
                    return;
                }
            }


            // Check for win conditions or draw here

        }

        // function updateStatus() {
        //     statusText.textContent = 'Current Player: ' + currentPlayer;
        //     statusDock.appendChild(statusText);
        // }
    </script>
</body>

</html>
