<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <style>
        :root {
            font-family: system-ui, Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            font-weight: 400;
            color: #333;
            background-color: #f0f0f0;

            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            display: flex;
            place-items: center;
            min-height: 100vh;
        }

        button {
            font-family: inherit;
            font-weight: inherit;
            font-size: inherit;
            color: inherit;
            background-color: #f0f0f0;
            padding: 8px 16px;
            border: 2px solid #333;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #d5d5d5;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            text-align: center;
        }

        #game-title {
            font-size: 3rem;
            font-weight: 100;
            max-width: 400px;
            background-color: #f0f0f0;
        }

        #status-display {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 30px;
            margin-bottom: -5px;
            font-size: 1.5rem;
            /* font-weight: 600; */
            color: #515151;
            background: #e0e0e0;
            padding-top: 10px;
            padding-bottom: 15px;
            border-radius: 7px;
        }

        #board {
            background-color: #333;
            margin: auto;
            padding: 10px;
            border-radius: 7px;
        }

        #restart-button {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 41px;
        }

        .cell {
            border: none;
            border-radius: 3px;
            font-family: "Gaegu", sans-serif;
            font-size: 7rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cell:disabled {
            cursor: not-allowed;
            background-color: #f0f0f0;
        }

        .cell.winning {
            background-color: #A6DFA6;
        }

        .mark {
            font-family: "Gaegu", sans-serif;
            font-size: 2rem;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="game-title">
            Tic Tac Toe 井字棋
        </div>
        <div id="status-display"></div>
        <div id="board"></div>
        <button id="restart-button">↺</button>
    </div>

    <script>
        // ======= Functions =======
        // Renderers
        function renderStatusDisplay(display, gameState) {
            if (!gameState.isGameActive) {
                if (gameState.winner) {
                    display.innerHTML = `<span><span class="mark">${gameState.winner}</span> wins</span> <span>⛄︎</span> <span><span class="mark">${gameState.winner}</span> 获胜</span>`;
                } else {
                    display.innerHTML = `<span>Draw</span> <span><span class="mark">XO</span></span> <span>平局</span>`;
                }
                return;
            }
            display.innerHTML = `<span><span class="mark">${gameState.currentPlayer}</span>'s turn</span> <span>☺︎</span> <span>轮到 <span class="mark">${gameState.currentPlayer}</span> 了</span>`;
        }

        function renderBoard(board, size) {
            // Create grid layout
            board.innerHTML = ''; // Clear existing board
            board.style.display = 'grid';
            board.style.gridTemplateColumns = `repeat(${size}, 120px)`;
            board.style.gridTemplateRows = `repeat(${size}, 120px)`;
            board.style.gap = '10px';

            // Create cells
            const cells = [];
            for (let i = 0; i < size ** 2; i++) {
                const cell = document.createElement('button');
                cell.classList.add('cell');
                cell.textContent = '';
                cell.dataset.index = i;
                cells.push(cell);

                board.appendChild(cell);
            }

            return cells;
        }

        function renderGame(gameState, cells, display) {
            //Update cells
            cells.forEach((cell, index) => {
                cell.textContent = gameState.boardState[index] || '';
                cell.disabled = gameState.boardState[index] !== null || !gameState.isGameActive;
                // Highlight winning combination
                if (gameState.winningCombination?.includes(index)) {
                    cell.classList.add('winning');
                } else {
                    cell.classList.remove('winning');
                }
            });
            // Update status display
            renderStatusDisplay(display, gameState);
        }

        // Game logic
        function makeMove(index, gameState) {

            if (!gameState.isGameActive || gameState.boardState[index] !== null) {
                return gameState;
            }

            const nextState = {
                ...gameState,
                boardState: [...gameState.boardState]
            };

            nextState.boardState[index] = gameState.currentPlayer;

            // Check for winner
            const { winner, winningCombination } = checkWinner(nextState);
            if (winner) {
                nextState.isGameActive = false;
                nextState.winner = winner;
                nextState.winningCombination = winningCombination;
                return nextState;
            }

            // Check for draw
            if (checkDraw(nextState)) {
                nextState.isGameActive = false;
                nextState.winner = null;
                return nextState;
            }

            // Switch player
            nextState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';

            return nextState;
        }

        function checkWinner(gameState) {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (gameState.boardState[a] &&
                    gameState.boardState[a] === gameState.boardState[b] &&
                    gameState.boardState[a] === gameState.boardState[c]) {
                    return {
                        winner: gameState.boardState[a],
                        winningCombination: combination
                    };
                }
            }

            return { winner: null, winningCombination: null };
        }

        function checkDraw(gameState) {
            return gameState.boardState.every(cell => cell !== null);
        }

        // Reset game
        function resetGame(initialStatus, cells, statusDisplay) {
            const newState = {
                ...initialStatus,
                boardState: [...initialStatus.boardState]
            };
            renderGame(newState, cells, statusDisplay);
            return newState;
        }

        // ======== Main =======
        // Game constants
        const BOARD_SIZE = 3;
        const CELL_COUNT = BOARD_SIZE * BOARD_SIZE;

        // DOM elements
        const statusDisplay = document.getElementById('status-display');
        const board = document.getElementById('board');
        const restartButton = document.getElementById('restart-button');

        const initialStatus = {
            boardState: Array(CELL_COUNT).fill(null),
            currentPlayer: 'X',
            isGameActive: true,
            winner: null,
            winningCombination: null
        };

        let gameState;

        // Initialize game
        const cells = renderBoard(board, BOARD_SIZE);
        cells.forEach((cell, index) => {
            cell.onclick = () => {
                const newState = makeMove(index, gameState);
                if (newState !== gameState) {
                    gameState = newState;
                    renderGame(gameState, cells, statusDisplay);
                }
            };
        });

        restartButton.onclick = () => {
            gameState = resetGame(initialStatus, cells, statusDisplay);
        }

        gameState = resetGame(initialStatus, cells, statusDisplay);
    </script>
</body>

</html>
